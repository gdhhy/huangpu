apply plugin: 'java'
apply plugin: 'war'

group 'com.xz'
version '1.0-SNAPSHOT'
//apply plugin: "idea"

def springVersion = '4.3.20.RELEASE'
def springSecurityVersion = '4.2.9.RELEASE'
sourceCompatibility = 1.8
repositories {
    flatDir {
        // 先看下build.gradle文件所在目录下的 libs目录中有没有
        dirs 'lib'
    }
    maven {
        //如果目录中木有，则找url对应的maven仓库，下面是阿里的maven仓库，速度杠杆的。
        url "https://maven.aliyun.com/repository/public"
    }
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

dependencies {
    implementation group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.2'
    implementation group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'
    implementation group: 'commons-lang', name: 'commons-lang', version: '2.6'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    implementation group: 'com.alibaba', name: 'fastjson', version: '2.0.14'
    /*compile group: 'org.aspectj', name: 'aspectjrt', version: '1.8.9'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.9'*/
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.2'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0'
    implementation group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
    implementation group: 'cn.hutool', name: 'hutool-core', version: '5.4.0'

    implementation(
            'org.mybatis:mybatis:3.4.6',
            'jstl:jstl:1.2', 'javax.servlet:javax.servlet-api:3.1.0',
            "org.springframework.security:spring-security-web:$springSecurityVersion",
            "org.springframework.security:spring-security-core:$springSecurityVersion",
            "org.springframework.security:spring-security-config:$springSecurityVersion",
            "org.springframework.security:spring-security-taglibs:$springSecurityVersion",

            "org.springframework:spring-context:$springVersion",
            /*"org.springframework:spring-context-support$springVersion",*/
            "org.springframework:spring-beans:$springVersion",
            "org.springframework:spring-jdbc:$springVersion",
            "org.springframework:spring-web:$springVersion",
            "org.springframework:spring-webmvc:$springVersion",
            "org.springframework:spring-test:$springVersion",

            'com.belerweb:pinyin4j:2.5.1',
    )
    //implementation group: 'nl.captcha', name: 'simplecaptcha', version: '1.2.1'
/*    compile('com.fasterxml.jackson.core:jackson-core:2.9.3',
            'com.fasterxml.jackson.core:jackson-databind:2.9.3')*/
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.49'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'

    // 依赖maven中不存在的jar
    ext.jarTree = fileTree(dir: 'libs', include: '**/*.jar')
    ext.rootProjectLibs = new File(rootProject.rootDir, 'libs').getAbsolutePath()
    ext.jarTree += fileTree(dir: rootProjectLibs, include: '**/*.jar')

    implementation jarTree
}
//指定编译的编码
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
task copyJars(type: Copy) {
    from configurations.runtime
    into 'lib' // 目标位置
}
task copyJarToDeploy(type: Copy) {
    dependsOn  ':jar'
    from  "$buildDir/libs/huangpu-1.0-SNAPSHOT.jar"
    into "$buildDir/libs/exploded/huangpu-1.0-SNAPSHOT.war/WEB-INF/lib" // 目标位置
}
task jarWithoutResources(type: Jar) {
    baseName project.name
    from("$buildDir/classes/java/main")
}
task showProjectProperties() {
    println "-------------------------"
    println "${processResources.destinationDir}"
    println projectDir
    println rootProject
    println rootProject.rootDir
    //println "$rootProject.rootDir/webadmin/src/main/webapp"
    println "-------------------------"
}
